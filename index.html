<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OboeSūji</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/icon-package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/icon-package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/icon-package/favicon-16x16.png">
    <link rel="manifest" href="./src/assets/icon-package/site.webmanifest">

    <link rel="shortcut icon" href="./src/assets/icon-package/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">` OboeSūji `</h1>
        </header>

        <main class="main">
            <p class="sub-title">select a range of numbers</p>
            <div class="line"></div>
            <div class="btn-wrapper">
                <button class="range-btn" data-lower="0" data-upper="100">0-100</button>
                <button class="range-btn" data-lower="100" data-upper="500">100-500</button>
                <button class="range-btn" data-lower="500" data-upper="1000">500-1000</button>
                <button class="range-btn" data-lower="1000" data-upper="5000">1000-5000</button>
            </div>

            <div class="recite-content">
                <p class="recite-number">0</p>
            </div>
        </main>
    </div>

    <script src="./src/js/app.js"></script>
</body>
</html>
