<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OboeSūji</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">` OboeSūji `</h1>
        </header>

        <main class="main">
            <p class="sub-title">select a range of numbers</p>
            <div class="line"></div>
            <div class="btn-wrapper">
                <button class="range-btn" id="range-easy">0-100</button>
                <button class="range-btn" id="range-intermediate">100-10k</button>
                <button class="range-btn" id="range-hard">10k-50k</button>
                <button class="range-btn" id="range-expert">50k-100k</button>
            </div>
        </main>
    </div>
</body>
